<!doctype html>

<!--A basic image flipper with simple functions-->
<html lang="en">

<head>
  <title>Updating Image Tags</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/imgFunCss.css">
  <script src="js/ImageFunctions.js"></script>
</head>

<body>
  <header>
    <h1>Updating Image Tags w/ Functions</h1>
  </header>
  <main>
    <div class="container text-center" id="imgConts">
      <div class="row align-items-center">
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="#" class="card-img-top" alt="First Image" id="imgOne"
              onclick="switchImage1(); do_animation(event)">
            <div class="card-body">
              <h5 class="card-title">Cars</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="#" class="card-img-top" alt="Second Image" id="imgTwo"
              onclick="switchImage2(); do_animation(event)">
            <div class="card-body">
              <h5 class="card-title">Coffee</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="#" class="card-img-top" alt="Third Image" id="imgThree"
              onclick="switchImage3(); do_animation(event)">
            <div class="card-body">
              <h5 class="card-title">Cows</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="randomBtnCont">
      <button type="button" class="btn btn-primary btn-lg" onclick="randomizeImage(); fixCounterBug();"
        id="randomizeImage">Get a random image</button>
    </div>
    <div id="countCont">
      <p>Change counter is currently: <span id="displayCounter"></span> </p>
    </div>
    <div id="timerCont">
      <p>Countdown until refresh: <span id="displayRefreshTimer"></span></p>
    </div>
    <div class="container" id="inputCont">
      <div class="input-group mb-3">
        <span class="input-group-text">Set Interval</span>
        <input type="text" class="form-control" placeholder="e.g 500-10000 (Click away to activate)"
          aria-label="setIntervalTime" aria-describedby="userIntervalTime" id="userIntervalTime"
          onchange="userInterval()">
      </div>
    </div>
  </main>
  <footer>
    <div class="card text-center">
      <div class="card-header">
        Justin Triantafilou, 000775460
      </div>
      <div class="card-body">
        <h5 class="card-title">Assignment 3 Events and Functions, March 2023</h5>
        <p class="card-text">Designed with Bootstrap and features empty image tags before loading.</p>
      </div>
    </div>
  </footer>
</body>

</html>
