<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Author: Justin Triantafilou, 000775460, April 1st, 2023-->
    <!--HTML component of the responder webpage. Contains buttons to call relevant functions for operation.
    Containers are hard coded but response divs, tables and other tags are generated from JavaScript.
    Containers control the structure of the page.-->
    <meta charset="UTF-8">
    <title>CSUnix Responder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/indexcss.css">
    <script src="js/requestjs.js"></script>
  </head>

  <body>
    <div class="container-fluid" id="headerCont">
      
    </div>
    <div class="container-fluid" id="contentCont">

    </div>
    <div class="container-fluid" id="tableCont">

    </div>
    <button type="button" class="btn btn-primary btn-sm" onclick="getReq()">GET TITLE</button>
    <button type="button" class="btn btn-primary btn-sm" onclick="getReqParams()">GET CONTENT (SELECT A PARAMETER)</button>
    <button type="button" class="btn btn-primary btn-sm" onclick="postReqParams()">GET TABLE WITH POST (SELECT A PARAMETER)</button>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="responseChoice" id="marioButton" value="mario">
      <label class="form-check-label" for="marioButton">
        Mario
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="responseChoice" id="starWarsButton" value="starwars">
      <label class="form-check-label" for="starWarsButton">
        Star Wars
      </label>
    </div>
  </body>
</html>
